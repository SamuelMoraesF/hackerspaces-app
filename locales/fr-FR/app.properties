def-hackerspace = Un hackerspace, hacklab ou media hacklab est un lieu où des gens avec un intérêt commun (souvent autour de l'informatique, de la technologie, des sciences, des arts...) peuvent se rencontrer et collaborer. Les Hackerspaces peuvent être vus comme des laboratoires communautaires ouverts où des gens (les hackers) peuvent partager ressources et savoir. Beaucoup de hackerspaces utilisent et participent à des projets autour du logiciels libres, du hardware libre, ou des médias alternatifs. Ils sont souvent physiquement installés dans des maisons des associations ou des universités, mais dès que le nombre d'adhérents et l'éventail des activités augmente ils déménagent généralement dans des espaces industriels ou d'anciens entrepôts.
